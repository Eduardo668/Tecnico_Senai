<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spring-boot</title>
    <link rel="stylesheet" href="../fontawesome-5.15.3/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="../css/styleCliente.css">
    
   
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="img-fluid imgLogo " src="../IMG/dj-xxl.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse navBar" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/cliente/list">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/cliente/add">Cadastro</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>
    </div>

    <div class="divTable table-responsive">
        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr class="table-dark">
                <th scope="col">Id</th>
                <th  scope="col">Nome</th>
                <th scope="col">Email</th>
                <th class="colunaCpfTable" scope="col" colspan="3">Cpf</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cliente : ${value}" class="table-light">
                  <td id="idCliente" th:text="${cliente.id}"></td>
                  <td th:text="${cliente.nome}" ></td>
                  <td th:text="${cliente.email}" ></td>
                  <td th:text="${cliente.cpf}" ></td>
                  <td>
                    <a class="btn btn-success">Alterar</a>
                    <button type="button" th:value="${cliente.id}" onclick="showModalDeletar('cliente/list',this.value)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalDeletar">
                      Deletar
                    </button>
                    
                  </td>
                  <div>
                    <div id="modalDeletar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Deletar cliente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <p>Tem certeza que você deseja deletar esse cliente?</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                            <a onclick="deletar()" class="btn btn-primary">Sim</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </tr>
            </tbody>
          </table>
    </div>
   
    <div class="footer">
    </div>
    <script src="../js/main.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
