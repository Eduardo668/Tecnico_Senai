<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spring-boot</title>
    <link rel="stylesheet" href="../fontawesome-5.15.3/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/styleCliente.css">


</head>

<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="img-fluid imgLogo " src="../IMG/dj-xxl.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navBar" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                         Clientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="/cliente/list">Lista</a></li>
                          <li><a class="dropdown-item" href="/cliente/add">Cadastro de clientes</a></li>
                        </ul>
                      </li>
                </ul>

            </div>
        </div>
    </nav>
</div>

<div style="width:40%; position:absolute; top:20vh; left:30%;" class="container-fluid container">
    <h1 style="color:white;" class="fs-1">Editar Cliente</h1>
    <form method="POST" th:action="@{/cliente/save}"  th:object="${cliente}">
        <input type="hidden" id="id" th:field="*{id}">
        <div class="mb-3">
            <label for="exampleInputNome1" style="color:white;" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" id="exampleInputNome1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" style="color:white;" class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputCpf1" style="color:white;" class="form-label">Cpf</label>
            <input type="text" oninput="mascaraCpf(this)" th:field="*{cpf}" class="form-control" id="exampleInputCpf1" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
<div class="footer">
</div>
<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
